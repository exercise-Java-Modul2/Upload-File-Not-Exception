<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Upload file
</h1>
<form th:action="@{/uploadStatus}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>File</td>
            <td><input type="file" name="file" id="file"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="upload"></td>
        </tr>
    </table>
</form>
</body>
</html>
